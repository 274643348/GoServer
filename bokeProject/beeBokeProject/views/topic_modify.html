{{template  "header"}}
    <title>添加文章-我的 beego 博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template  "navbar" .}}
            {{/*必须加点才能注入数据*/}}
        </div>
    </div>

    <div class="page-header">
        <div class="container">
            <h1>添加文章</h1>
            <form method="post" action="/topic">
                <input type="hidden" name="tid" value="{{.Tid}}">
                <div class="form-group">
                    <label >文章标题：</label>
                    <input  class="form-control" name="title" type="text" value="{{.Topic.Title}}">
                </div>

                <div class="form-group">
                    <label >文章分类：</label>
                    <input  class="form-control" name="category" type="text" value="{{.Topic.Category}}">
                </div>

                <div class="form-group">
                    <label >文章标签：</label>
                    <input  class="form-control" name="category" type="text" value="{{.Topic.Labels}}">
                </div>

                <div class="form-group">
                    <label >文章内容：</label>
                    <textarea class="form-control" name="content" cols="30" rows="10">{{.Topic.Content}}</textarea>
                </div>

                <button type="submit" class="btn btn-default">添加文章</button>
            </form>

        </div>
    </div>

</body>
</html>
