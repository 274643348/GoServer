{{template  "header"}}
    <title>分类-我的 beego 博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template  "navbar" .}}
            {{/*必须加点才能注入数据*/}}
        </div>
    </div>

    <div class="page-header">
        <div class="container">
            <h1>文章列表</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>文章名称</th>
                            <th>最后更新</th>
                            <th>浏览</th>
                            <th>回复数</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Topics}}
                            <tr>
                                <th>{{ .Id}}</th>
                                <th>{{ .Title}}</th>
                                <th>{{ .Updated}}</th>
                                <th>{{ .Views}}</th>
                                <th>{{ .ReplyCount}}</th>
                                {{end}}
                            </tr>
                    </tbody>
                </table>

        </div>
    </div>

</body>
</html>
