{{template  "header"}}
    <title>分类-我的 beego 博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template  "navbar" .}}
            {{/*必须加点才能注入数据*/}}
        </div>
    </div>

    <div class="page-header">
        <div class="container">
            <h1>文章列表</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>文章名称</th>
                            <th>最后更新</th>
                            <th>浏览</th>
                            <th>回复数</th>
                            <th>最后回复时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Topics}}
                            <tr>
                                <th>{{ .Id}}</th>
                                <th><a href="/topic/view/{{.Id}}">{{ .Title}}</a></th>
                                <th>{{ .Updated}}</th>
                                <th>{{ .Views}}</th>
                                <th>{{ .ReplyCount}}</th>
                                <th>{{ .ReplyTime}}</th>
                                <th><a href="/topic/modify?tid={{.Id}}">修改</a>/<a href="/topic/delete?tid={{.Id}}">删除</a></th>
                                {{end}}
                            </tr>
                    </tbody>
                </table>

        </div>
    </div>

</body>
</html>
